<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                  <label for="uname1">UserName</label>
                                  <input type="text" formControlName="userName" class="form-control"  [ngClass]="{ 'is-invalid': submitted && userName.invalid }"/>
                                  <div *ngIf="submitted && userName.invalid" class="invalid-feedback">
                                    <div *ngIf="password.errors.required">userName is required</div>
									<div *ngIf="userName.invalid">Invalid userName</div>
                                  </div>  
                              
                                </div>
                              <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" formControlName="password" class="form-control"  [ngClass]="{ 'is-invalid': submitted && password.invalid }"/>
                                  <div *ngIf="submitted && password.invalid" class="invalid-feedback">
                                    <div *ngIf="password.errors.required">password is required</div>
									<div *ngIf="password.invalid">Invalid userName</div>
                                    <div *ngIf="password.errors.minlength">password requires 3 characters</div>
                                  </div>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1"> Remember me </label>  
                              </div>
                              <button class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
